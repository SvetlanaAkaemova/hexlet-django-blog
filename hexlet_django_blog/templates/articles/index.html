{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
    <h2><a href="{% url 'articles_create' %}">Создать новую</a></h2>
    {% for article in articles %}
        <h2><a href='{{ article.id }}'>{{ article.name }}</a></h2>
        <div>{{ article.body|slice:":200" }}</div><h4><a href='{{ article.id }}/edit'>Редактировать</a></h4>
    <form action="{{ article.id }}/delete/" rel='nofollow'  method="post">    
    {% csrf_token %}
      <input type="submit" value="Удалить">
   </form> 
   {% endfor %}
{% endblock %}
